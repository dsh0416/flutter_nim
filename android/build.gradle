group 'cn.cgm.flutter_nim'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'assets/sm2/r.jks'
    }
}

dependencies {
    // 添加网易云信依赖。注意，版本号必须一致。
    // 基础功能 (必需)
    api 'com.netease.nimlib:basesdk:8.1.2'
    // 聊天室需要
    api 'com.netease.nimlib:chatroom:8.1.2'
    // 全文检索服务需要
    api 'com.netease.nimlib:lucene:8.1.2'
    // 小米、华为、魅族、fcm 推送
    api 'com.netease.nimlib:push:8.1.2'
}